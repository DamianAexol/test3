type Query{
	health: String
	grelf: String
	gwelf: String
}

type Mutation{
	submitForm(
		submitForm: submitForm
	): Response
	submitFeedback(
		submitFeedback: submitFeedback
	): Response
}

type Response{
	message: String!
}

input submitForm{
	name: String!
	email: String!
	isFemale: Boolean
	favouriteColors: [colors!] = []
	leastLikedColor: colors!
	message: String
}

enum colors{
	white
	black
	red
	blue
	green
}

enum animals{
	turtle
	cat
}

input submitFeedback{
	name: String
	email: String
	message: String
}
schema{
	query: Query,
	mutation: Mutation
}